<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./profile_form.css">
    <title>User Form</title>
</head>
<body>
  <div class="header">
    <h1>Set Profile</h1>
    
  </div>
  <div class="container">
    <div class="title">User Profile Form</div>
    <div class="content">
      <form method="post" >
        <div class="user-details">
          <div class="input-box">
            <span class="details" >Full Name</span>
            <input type="text" id="full_name" name="Fullname" placeholder="Enter your name" required>
          </div>
    
          <div class="input-box">
            <span class="details">Occupation</span>
            <input type="text" id="email" name="Occupation" placeholder="Enter Occupation" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="Contact" placeholder="Enter phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Experience</span>
            <input type="text" id="password" name="Experience" placeholder="Enter Experience in years" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" id="password" name="Address" placeholder="Enter Current Address" required>
          </div>
          <div class="input-box">
            <span class="details">DOB</span>
            <input type="text" id="password" name="dob" placeholder="DOB(DD/MM/YYYY)" required>
          </div>
          <div class="input-box">
            <span class="details">Education if Any</span>
            <input type="text" id="password" name="Education" placeholder="Education" required>
          </div>
          <div class="input-box">
            <span class="details">Extra details</span>
            <input type="text" rows="5" cols="25" id="password" name="BreafIntro" placeholder="More Details" required>
          </div>
          <div style="margin-top: 30px;">
            <span class="details">Upload Image</span>
            <input type="file" name="image" ></input>
          </div>
        </div>
          
             <button>Submit</button>

          
    
</body>
</html>
